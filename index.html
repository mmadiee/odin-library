<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreatReads</title>
    <link rel="icon" type="image/x-icon" href="img/GreatReads-Favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="library.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img
            src="img/GreatReads-Logo.png"
            alt="Great Reads Logo"
            width="45"
          />
          <p>Great<strong>Reads</strong></p>
        </div>
        <button id="toggleModal" class="add-btn">
          <span class="material-symbols-outlined"> book_2 </span> New Book
        </button>
        <!-- Modal -->
        <div id="newBookModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <form action="#" method="post">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
              <label for="page-count">Page Count</label>
              <input type="number" name="page-count" id="page-count" min="0" />
              <div class="checkbox">
                <label for="haveRead">Mark as Finished</label>
                <input type="checkbox" name="haveRead" id="haveRead" />
              </div>
              <button>Add to Library</button>
            </form>
          </div>
        </div>
      </div>
      <div class="main"></div>
      <div class="footer">
        <p>Â© 2024 mmadiee</p>
        <a href="https://github.com/mmadiee/odin-library" target="_blank"
          ><img
            class="github-mark"
            src="img/github-mark.svg"
            alt="GitHub Logo"
            width="25"
        /></a>
      </div>
    </div>
  </body>
</html>
